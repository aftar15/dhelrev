<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
</head>
<body>

  <form action="/User/class/studentclass.html" method="GET">
    <div class="login">
      <div class="overlap-wrapper">
          <div class="overlap">
              <div class="main-dashboard">
                  <img class="background" src="img/background.png" alt="Background" />
              </div>
              <div class="rectangle"></div>
                  <div class="bg"></div>
              <!-- Header -->
              <h1 class="welcome-students">
                <span class="text-wrapper">Welcome </span>
                <span class="span">Students </span>
            </h1>

            <!-- Google Login Button -->
            <a href="/Dashboard/index.html" class="login-with-google">
                <div class="group">
                    <img class="search" src="img/search-1.svg" alt="Search Icon" />
                    <span class="div">Login with Google</span>
                </div>
            </a>

            <!-- OR Separator -->
            <div class="or">
                <img class="line" src="img/line-1.svg" alt="Line" />
                <img class="img" src="img/line-2.svg" alt="Line" />
                <div class="text-wrapper-2">OR</div>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-wrapper-3">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Email Input -->
            <div class="email">
                <div class="overlap-group">
                    <img class="vector" src="img/vector.svg" alt="Email Icon" />
                    <label class="text-wrapper-4" for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" class="text-wrapper-5" />
                </div>
            </div>

            <!-- Password Input -->
            <div class="password">
                <div class="overlap-group">
                    <img class="group-2" src="img/group.png" alt="Password Icon" />
                    <label class="text-wrapper-4" for="password">Password</label>
                    <input type="password" id="password" class="text-wrapper-6" />
                    <img class="bi-eye-fill" src="img/bi-eye-fill.svg" alt="Show Password" />
                </div>
            </div>

            <!-- Login Button -->
            <button class="button" type="submit">
                <div class="overlap-2">
                    <div class="rectangle-2"></div>
                    <div class="text-wrapper-7">Login</div>
                </div>
            </button>

            <!-- Remember Me Option -->
            <div class="remember-me">
                <input type="checkbox" id="remember-me" class="check" />
                <label for="remember-me" class="text-wrapper-8">Remember me</label>
            </div>

              <!-- New Design Section -->
              <div class="new-design">
                  <div class="div-2">
                      <div class="pages">
                          <div class="sign-in"></div>
                          <div class="profile">
                              <div class="width-structure">
                                  <div class="min-width">
                                      <div class="content"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="logo">
                          <div class="overlap-group-wrapper">
                              <div class="div-2">
                                  <div class="ellipse"></div>
                                  <img class="logo-2" src="img/logo.png" alt="Logo" />
                              </div>
                          </div>
                      </div>
                      <div class="div-wrapper">
                          <p class="p">Surigao City National High School</p>
                      </div>
                  </div>
              </div>

              <!-- Logo Section -->
              <div class="logo-wrapper">
                  <img class="logo-3" src="img/logo-1.svg" alt="Logo" />
              </div>
          </div>
      </div>
    </div>
  </form>



</body>
</html>
