<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <title>Admin Profile</title>
</head>
<body>
    <div class="admin-dashboard">
        <div class="div">
            <div class="overlap">
                <img class="background" src="img/background(header).png" alt="Background">

                <!-- Top Menu Section -->
                <div class="frame">
                    <div class="iconoir-bell">
                        <div class="overlap-group">
                            <img class="vector" src="img/vector.svg" alt="Notification Icon">
                            <div class="ellipse"></div>
                        </div>
                    </div>
                    <a href="/Login/index.html">
                      <div class="div-wrapper">
                        <button class="text-wrapper" onclick="logout()">Log out</button>
                    </div>
                    </a>
                    
                    <div class="menu">
                        <div class="input-withaddons">
                            <div class="auto-added-frame">
                                <div class="addon">
                                    <img class="icon" src="img/icon.svg" alt="Search Icon">
                                </div>
                            </div>
                            <input type="search" placeholder="Type here..." class="input-fieldtext">
                        </div>
                    </div>
                </div>

                <!-- Profile Section -->
                 <div class="frame-2">
                  <div class="container rounded bg-white mt-1 mb-5">
                    <div class="row">
                        <div class="col-md-4 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="190px" src="/Dashboard/Settings/img/ellipse-1.png"><span class="font-weight-bold" style="font-size: 24px;">Edogaru</span><span class="text-black-50" style="font-size: 18px;">edogaru@mail.com.my</span><span> </span></div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-15 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                                    <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                                    <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                                    <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                                    <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                                    <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                                    <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" placeholder="education" value=""></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                                </div>
                                <div class="mt-5 "><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
                </div> 

                <!-- Sidebar Menu -->
                <div class="sidebar-m-enu">
                    <div class="overlap-7">
                        <div class="frame-4">
                            <!-- Dashboard Link -->
                            <div class="frame-wrapper">
                                <div class="frame-5">
                                    <img class="vuesax-broken-home" src="img/vuesax-broken-home-2-5.svg" alt="Dashboard Icon">
                                    <div class="text-wrapper-16">Dashboard</div>
                                </div>
                            </div>
                            <!-- Teachers Link -->
                            <div class="frame-wrapper">
                                <div class="frame-6">
                                    <img class="img-2" src="img/vuesax-broken-home-2-6.svg" alt="Teachers Icon">
                                    <div class="text-wrapper-17">Teachers</div>
                                </div>
                            </div>
                            <!-- Students Link -->
                            <div class="frame-wrapper">
                                <div class="frame-6">
                                    <img class="img-2" src="img/vuesax-outline-teacher-3.svg" alt="Students Icon">
                                    <div class="text-wrapper-17">Students</div>
                                </div>
                            </div>
                            <!-- Settings Link -->
                            <div class="frame-7">
                                <div class="frame-8">
                                    <img class="img-2" src="img/vuesax-outline-setting-2-3.svg" alt="Settings Icon">
                                    <div class="text-wrapper-18">Settings</div>
                                </div>
                            </div>
                        </div>
                        <div class="logo"></div>
                        <div class="frame-9">
                            <div class="text-wrapper-19">Surigao City NHS</div>
                        </div>
                        <img class="line" src="img/line-34.svg" alt="Line Divider">
                    </div>
                </div>
            </div>
            <img class="rectangle-9" src="img/rectangle-1470.png" alt="Footer Decoration">
        </div>
    </div>

    <!-- JavaScript for Button Actions -->
    <script>
        function logout() {
            alert("Logging out...");
            // Logic for logging out
        }
        
        function saveChanges() {
            alert("Changes saved successfully.");
            // Logic to save changes
        }
        
        function cancelChanges() {
            alert("Changes canceled.");
            // Logic to cancel changes
        }
    </script>
</body>
</html>
